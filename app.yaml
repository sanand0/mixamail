application: twitter-mail
version: mixamail-1
runtime: python
api_version: 1

handlers:
- url: /robots.txt
  static_files: robots.txt
  upload: robots.txt

- url: /favicon.ico
  static_files: favicon.ico
  upload: favicon.ico

- url: /static/(.*)
  static_files: static/\1
  upload: static/(.*\.(gif|png|jpg|ico|js))
  expiration: "999d"

- url: /remote_api
  script: $PYTHON_LIB/google/appengine/ext/remote_api/handler.py
  login: admin

- url: /.*
  script: main.py


inbound_services:
- mail
