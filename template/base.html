<html lang="en" class="no-js">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>{% block title %}Mixamail: Twitter via email{% endblock %}</title>
<meta name="description" content="{% block description %}Update your status via e-mail. Get friends' statuses on e-mail. Subscribe to updates. For free.{% endblock %}">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

html{background-color:#000;}
header{background-color:#000;text-transform:uppercase;display:block;padding:30px 10%;border-bottom:1px solid #888;}
hgroup{text-align:right;display:inline-block;zoom:1;*display:inline;line-height:1}
header h1{font-size:400%;color:#3cd0ff}
header h1 i,header h2{color:#fff}
.signin{position:absolute;right:10%;background-color:#3cd0ff;color:#000;text-decoration:none;font-size:200%;padding:10px 30px;text-shadow:1px 0 1px #fff;
background:-webkit-gradient(linear,0% 0%,0% 100%,from(#cdf3ff),to(#3cd0ff));
background:-moz-linear-gradient(center bottom,#3cd0ff 0%,#cdf3ff 100%);
-moz-border-radius:1.5em;-webkit-border-radius:1.5em;-o-border-radius:1.5em;border-radius:1.5em;
filter:progid:DXImageTransform.Microsoft.Gradient(gradientType='0',startColorstr='#cdf3ff',endColorstr='#3cd0ff');
}
.signin:hover{
background:-webkit-gradient(linear,0% 0%,0% 100%,from(#3cd0ff),to(#cdf3ff));
background:-moz-linear-gradient(center bottom,#cdf3ff 0%,#3cd0ff 100%);
filter:progid:DXImageTransform.Microsoft.Gradient(gradientType='0',startColorstr='#3cd0ff',endColorstr='#cdf3ff');
}
#shadow{height:1em;
background:-webkit-gradient(linear,0% 0%,0% 100%,from(#888888),to(#ffffff));
background:-moz-linear-gradient(center top,#888888 0%,#ffffff 100%);
filter:progid:DXImageTransform.Microsoft.Gradient(gradientType='0',startColorstr='#888888',endColorstr='#ffffff');
}
#unshadow{height:1em;
background:-webkit-gradient(linear,0% 0%,0% 100%,from(#ffffff),to(#888888));
background:-moz-linear-gradient(center top,#ffffff 0%,#888888 100%);
filter:progid:DXImageTransform.Microsoft.Gradient(gradientType='0',startColorstr='#ffffff',endColorstr='#888888');
}
#main{background-color:#fff;padding:1px 10% 30px 10%;text-align:justify;font-family:Calibri,sans-serif}
footer{background-color:#000;color:#fff;display:block;padding:10px 10% 30px 10%}
footer a{color:#3cd0ff}
{% block style %}{% endblock %}
</style>

 <div id="container">
  <header>{% block header %}
   <hgroup>
    <h1>Mix<i>a</i>mail</h1>
    <h2>Twitter via e-mail</h2>
   </hgroup>
   <a href="/auth" class="signin">Sign in to Twitter</a>
  {% endblock %}</header>
  <div id="shadow"></div>

  <div id="main">
    {% block main %}{% endblock %}
  </div>

  <div id="unshadow"></div>
  <footer>{% block footer %}
   <p>Developed by <a href="http:/www.s-anand.net/" rel="nofollow">Anand</a></p>

  {% endblock %}</footer>
