{% if not data.feed.responseData.results %}<p>No search results.</p>{% else %}{% for entry in data.feed.responseData.results %}
<p><em>{{ entry.title }}</em>: {{ entry.content }} <a href="{{ entry.url }}">{{ entry.visibleUrl }}</a></p>
{% endfor %}{% endif %}

</p>
